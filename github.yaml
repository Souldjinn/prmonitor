      includes three commits that fix possible deadlocks between `ApplyStoreActions`
      and `processInternalRaftRequest`:\r\n\r\n**raft: Fix race that leads to raft
      deadlock**\r\n\r\nPR #1310 (\"Fix infinite election loop\") solved a problem
      with election\r\nloops on startup, by delaying new proposals until the leader
      has\r\ncommitted all its existing entries. This ensures that the state machine\r\ndoesn''t
      call `ApplyStoreActions` to commit a previous entry from the log\r\nwhile an
      new proposal is in process - since they both acquire a write\r\nlock over the
      memory store, which would deadlock.\r\n\r\nUnfortunately, there is still a race
      condition which can lead to a\r\nsimilar deadlock. `processInternalRaftRequest`
      makes sure that proposals\r\narent''t started after the manager loses its status
      as the leader by\r\nfirst registering a wait for the raft request, then checking
      the\r\nleadership status. If the leadership status is lost before calling\r\n`register()`,
      then the leadership check should fail, since it happens\r\nafterwards. Conversely,
      if the leadership status is lost after calling\r\n`register()`, then `cancelAll()`
      in `Run()` will make sure this wait gets\r\ncancelled.\r\n\r\nThe problem with
      this is that the new code in PR #1310 calls `cancelAll()`\r\n*before* setting
      the leadership status. So it''s possible that first we\r\ncancel all outstanding
      requests, then a new request is registered and\r\nsuccessfully checks that we
      are still the leader, then we set leader to\r\n\"false\". This request never
      gets cancelled, so it causes a deadlock.\r\nNothing can be committed to the
      store until this request goes through,\r\nbut it can''t go through if we''re
      not the leader anymore.\r\n\r\nTo fix this, swap the order of `cancelAll` so
      it happens after we change\r\nthe leadership status variable. This means that
      no matter how the\r\ngoroutines are interleaved, a new request will either cancel
      itself or\r\nbe cancelled by `Run` when leadership is lost. I''m aware that
      this is ugly\r\nand I''m open to suggestions for refactoring or abstracting.\r\n\r\nAlso,
      out of extra caution, call `cancelAll` in the situation which would\r\nlead
      to a deadlock if there were any outstanding raft requests.\r\n\r\n**raft: If
      no longer leader, cancel proposals before calling processCommitted**\r\n\r\nThis
      was being done after `processCommitted`, which could cause a deadlock\r\n(if
      not for the cautionary cancelAll call added to processEntry in the\r\nprevious
      commit).\r\n\r\n**raft: Fix possible deadlock in processInternalRaftRequest**\r\n\r\nThis
      function calls `Propose`, which will block if there''s no leader.\r\nSuppose
      we lose leadership just before calling `Propose`, and now there''s\r\nno leader.
      `processInternalRaftRequest` will block until a new leader is\r\nelected, but
      this may interfere with the leader election. If `Run`\r\nreceives a `Ready`
      value that has new items to commit to the store, it\r\nwill try to do that,
      and get stuck there because\r\n`processInternalRaftRequest` is called by a store
      function that has the\r\nwrite lock held. Then the Run goroutine will get stuck,
      and not be able\r\nto send outgoing messages.\r\n\r\nTo solve this, create a
      context with a cancel function for\r\n`processInternalRaftRequest`, and make
      it so that cancelling the wait\r\ncalls this cancel function and unblocks `Propose`.\r\n\r\n\r\ncc
